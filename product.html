<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    class="css" />
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style-2.css" />
  <link rel="stylesheet" href="css/product.css" />
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
  <header class="header">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark pb-0">
        <a class="logo navbar-brand nav-text" href="#">Des<span style="color: #0F888C;">ign</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto nav-text border-bottom">
            <li class="nav-item">
              <a class="nav-link" href="index.html">TRANG CHỦ</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="#product">SẢN PHẨM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">LIÊN HỆ</a>
            </li>

          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="slider">
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./images/slider_1.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/slider_2.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/slider_3.jpg" alt="">
        </div>
      </div>
    </div>
  </section>

  <!-- product -->
  <div class="product container my-4" ng-controller="myCtrl">
    <div class="product-content">
      <h1 class="animate__animated animate__fadeInLeft wow ">CÁC SẢN PHẨM</h1>
    </div>
    <div class="product-menu">
      <span>
        <span>Sắp xếp theo</span>
        <button ng-click="sortData('discount')">Khuyến mãi tốt nhất</button>
        <button ng-click="sortData('name')">Tên</button>
        <button ng-click="sortData('date')">Thời gian</button>
        <button ng-click="sortData('sale')">Giá sản phẩm</button>
      </span>

      <span>
        <span>Xem:</span>
        <button ng-click="view('table.html')"><i class="fa fa-th-large"></i></button>
        <button ng-click="view('list.html')"><i class="fa fa-th-list"></i></button>
      </span>
    </div>
    <div ng-include="categoryview"></div>

  </div>
  </div>
  </div>

  <footer id="footer" class="footer">
    <div class="container">
      <h2>Interior Design</h2>
      <p style="line-height: 20px;">Địa chỉ: 256 đường Nguyễn Văn Lương, phường Tân Phong, quận 7, Tp Hồ Chí Minh</p>
      <p>Điện thoại: (84) 38345678</p>
      <p>Điện thoại di động: (84)91534567</p>
    </div>
  </footer>

  <script src="./js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
